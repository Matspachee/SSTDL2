<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramática Cargada</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #dde1e7; /* Azul grisáceo claro */
            color: #2b2d42;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #4a4e69;
            margin-bottom: 20px;
        }

        .table-container {
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #b0bec5; /* Borde azul grisáceo */
        }

        th {
            background: #4a4e69; /* Azul oscuro */
            color: white;
        }

        tr:nth-child(even) {
            background: #e8eaf6; /* Azul claro */
        }

        tr:nth-child(odd) {
            background: #ffffff;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: #4a4e69;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #3d3d5c;
        }
    </style>
</head>
<body>
    <h1>Gramática Cargada</h1>

    <div class="table-container">
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
    </div>

    <a href="/">Volver</a>
</body>
</html>
